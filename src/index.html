<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Image Moderation</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>

<div class="root">

    <main class="main">

        <div class="label label__big">12 of 244</div>

        <div class="scene">
            <div class="scene_img __prev"></div>
            <div class="scene_img __next"></div>
        </div>

        <div class="label">8 claims</div>

        <div class="controls">
            <div class="control control__negative">
                <button class="control_btn js-control_no" data-info="NO">
                    <span class="control_ico">N</span>
                </button>
            </div>
            <div class="control control__positive">
                <button class="control_btn js-control_yes" data-info="YES">
                    <span class="control_ico">Y</span>
                </button>
            </div>
            <div class="control">
                <button class="control_btn js-control_skip" data-info="SKIP">
                    <span class="control_ico">S</span>
                </button>
            </div>
        </div>
    </main>

</div>

<script src="js/bundle.js"></script>

</body>
</html>
