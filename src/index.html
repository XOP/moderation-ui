<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Image Moderation</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>

<div class="root">

    <main class="main">

        <div class="label label__big"><span class="js-label-current">12</span> of <span class="js-label-total">240</span></div>

        <div class="scene js-scene">
            <!-- loading... -->
        </div>

        <div class="label"><span class="js-label-claims">8 claims</span></div>

        <div class="controls js-control-cont">
            <div class="control control__negative">
                <button class="control_btn js-control_no" data-action="no"></button>
            </div>
            <div class="control">
                <button class="control_btn js-control_skip" data-action="skip"></button>
            </div>
            <div class="control control__positive">
                <button class="control_btn js-control_yes" data-action="yes"></button>
            </div>
        </div>
    </main>

</div>

<script src="js/bundle.js"></script>

</body>
</html>
